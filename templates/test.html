<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{% block title %}yonbit의 base 페이지입니다.{% endblock %}</title>

    {% load staticfiles %}
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/test2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/utility.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/flex.css' %}">


    <!-- javascript -->
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script defer src="{% static 'js/fontawesome/fontawesome-all.js' %}"></script>
</head>

<!-- --- 태그를 구별해줄 id 이름을 결정하는 규칙 ------
1. body, nav, aside 등 semantic 태그에는 태그 이름과 똑같은 id를 가진다.
2. div, ul 등 그 외의 태그에는 용도에 맞는 이름의 id를 가진다.
3-1. 어떤 태그의 하위에 있는 태그는 무조건 id 앞에 상위 태그(부모 태그)의 id를 덧붙여서 id를 만든다. 
3-2. 예를 들면 nav 태그 밑에 logo로 쓸 div 태그의 id는 #nav-logo가 된다.
4-1. css 구현상의 이유로 특정 태그를 감싸는 태그가 생길 경우, 무조건 안쪽 태그의 id 뒤에 inner를 덧붙여서 id를 만든다.
4-2. 예를 들면 button 태그가 #nav-btnSpace-btn이라는 id를 가지고 있을 때 안에 있는 i 태그의 id는 #nav-btnSpace-btn-inner가 된다.
5-1. css 구현상의 이유로 임시방편으로 태그를 만들 경우, 그 태그의 id는 ___Space 와 같이 만든다.
5-2. 예를 들어 #nav-btnSpace는 미디어 쿼리에서 버튼을 보여주기 위해 필요한 임시 태그로 용도에 맞게 #nav-btnSpace라는 id를 가진다.
6-1. 목록을 나열하는 것과 같은 상황처럼, id를 쓸 수 없는 경우에는 태그를 구별하기 위해 미리 정의한 class를 사용하도록 한다.
6-2. 이 때 사용할 class는 용도에 따라 list, link, block, text, icon, img 으로 정의하였다. (필요에 따라 추가 정의 가능)
------ 태그를 구별해줄 id 이름을 결정하는 규칙 --- -->
<body class="">
  <div id="contain" class="d-flex flex-col flex-cross-center">
    <div class="inner d-flex flex-row col-5-10 flex-md-col col-md-3-10">
      <div class="col-eq">1</div>

      <div class="d-flex flex-row col-eq flex-md-col">
        <div class="col-eq col-md-3-10">2-1</div>
        <div class="col-eq col-md-3-10">2-2</div>
        <div class="col-eq col-md-3-10">2-3</div>
      </div>

      <div class="col-eq">3</div>
    </div>

    <div class="inner d-flex col-4-10">
      <div class="col-eq">1</div>
      <div class="col-eq">2</div>
      <div class="col-eq">3</div>
    </div>    
  </div>


  <!-- javascript -->
  <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
</body>
</html>
